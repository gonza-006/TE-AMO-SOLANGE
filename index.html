<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TE AMO SOLANGE</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #ff5ec2;
      font-size: 4em;
      text-align: center;
      margin-top: 30vh;
      animation: latido 1.5s infinite;
    }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .heart {
      position: absolute;
      color: #ff66cc;
      font-size: 2em;
      pointer-events: none;
      animation: caer 2s linear forwards;
    }
    @keyframes caer {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(100vh); }
    }
  </style>
</head>
<body ontouchstart="explotarCorazones(event)" onclick="explotarCorazones(event)">
  <h1>TE AMO SOLANGE ðŸ’–</h1>

  <script>
    function explotarCorazones(e) {
      let x = e.clientX || e.touches[0].clientX;
      let y = e.clientY || e.touches[0].clientY;

      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'ðŸ’–';
        heart.style.left = (x + Math.random() * 100 - 50) + 'px';
        heart.style.top = (y + Math.random() * 100 - 50) + 'px';
        heart.style.fontSize = (Math.random() * 24 + 12) + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>
</body>
</html>
