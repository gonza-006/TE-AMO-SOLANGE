<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TE AMO SOLANGE</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: pink;
      font-size: 4em;
      text-align: center;
      margin-top: 20vh;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .heart {
      position: absolute;
      color: pink;
      font-size: 2em;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body onclick="explodeHearts(event)">
  <h1>TE AMO SOLANGE ðŸ’–</h1>
  <script>
    function explodeHearts(e) {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’–";
        heart.style.left = (e.clientX + Math.random() * 100 - 50) + "px";
        heart.style.top = (e.clientY + Math.random() * 100 - 50) + "px";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
